<!DOCTYPE html>
<html> 
    <head>
        
<link rel="stylesheet" href="homeworkweek10.css">
        <title>
            Number Guessing
        </title>

    </head>

    <body>
            <div class="centrecontainer" >
        <button class="buttonformat" id='warningmessage'> CLICK FOR WARNING</button>
            </div>
            <div class="centrecontainer"style="background-color: black;">
              <h id="textbox1"></h>
            </div>


            <div class="centrecontainer" id="calculator">
                <div class="functions"> 
                    <div id="answer"class="box1" ></div>
                    <button id="plus"class="box1">+</button>
                    <div id="one"class="box1">1</div>
                    <div id="two"class="box1">2</div>
                    <div id="three"class="box1">3</div>
                    <div id="minus"class="box1">-</div>
                    <div id="four"class="box1">4</div>
                    <div id="five"class="box1">5</div>
                    <div id="six"class="box1">6</div>
                    <div id="divide"class="box1">รท</div>
                    <div id="seven"class="box1">7</div>
                    <div id="eight"class="box1">8</div>
                    <div id="nine"class="box1">9</div>
                    <div id="multiply"class="box1">ร</div>
                    <div id="decimal"class="box1">.</div>
                    <div id="zero"class="box1">0</div>
                    <div id="equal"class="box1">=</div>
                    <div id="reset"class="box1">AC</div>
                </div>
            </div> 



            <div class="centrecontainer">
                <div style="width:100%;position:absolute;top:0;"></div>
                <br>
<input class="tempreturestyling" type="text" placeholder="CELCIUS" id="celcius"/>
<input class="tempreturestyling" type="text" placeholder="FARENHEIT" id="farenheight"/>
            </div> 

            <div class="centrecontainer">
                <input class="messageword" type="text" placeholder="ENTER A TEXT" id="convertingstring"/>
                <input class="submitbutton" type="SUBMIT" placeholder="ENTER A TEXT" id="submitstring"/>
            </div> 


            <div class="centrecontainer" style="background-color: black;">
                    <h1 class="coolcolor" id="lighttext">LIGHT ON</h1>
                  </div>           
            </div> 

            <div class="centrecontainer">
                <div class="numbergrid"> 
                    <div class="box2" ><input id="power1"class="inputdigit" type=digit/></div>
                    <div class="box2" id="power2"></div>
                    <div class="box2" id="power3"></div>
                    <div class="box2" id="power4"></div>
                    <div class="box2" id="power5"></div>
                    <div class="box2" id="power6"></div>
                    <div class="box2" id="power7"></div>
                    <div class="box2" id="power8"></div>
                    <div class="box2" id="power9"></div>
                    <div class="box2" id="power10"></div>
                    <div class="box2" id="power11"></div>
                    <div class="box2" id="power12"></div>
                    <div class="box2" id="power13"></div>
                    <div class="box2" id="power14"></div>
                    <div class="box2" id="power15"></div>
                    <div class="box2" id="power16"></div>
                </div>
            </div> 

        <script src="homeworkweek10.js"></script>
